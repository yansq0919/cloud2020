server:
  port: 3366

spring:
  application:
    name: config-client
  cloud: #客户端配置
    config:
      label: master  #分支名称
      name: config     #配置文件名称
      profile: dev     #读取后缀名
      uri: http://localhost:3344   #配置中心地址
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"